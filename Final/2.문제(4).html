<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 n까지 더하기</title>
    <style>
      body {
        display: flex; /* body요소를 flexbox 레이아웃으로 설정하여 자식 요소들을 배치할 수 있게 함 */
        flex-direction: column; /* 자식 요소들을 세로 방햐응로 배치 */
        justify-content: center; /* 자식 요소드릉ㄹ 세로로 중앙 정렬 */
        align-items: center; /* 자식 요소들응ㄹ 가로로 중앙 정렬 */
        height: 100vh; /* 페이지의 높이를 뷰포트 높이로 설정. 즉, 화면 전체를 차지하도록 함 */
        font-size: 1.2em; /* 페이지의 기본 글자 크기를 1.2em으로 설정 (em은 상대적인 단위로, 부모 요소의 글자 크기에 비례)*/
      }
    </style>
  </head>
  <body>
    <script>
      function calcSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        document.write(`1부터 ${n}까지 더하면 ${sum}`); // 템플릿 리터럴(`)을 사용하여 n과 sum 값을 동적으로 출력
      }
    </script>
  </body>
</html>
