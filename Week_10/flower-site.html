<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="꽃 가게 웹사이트" />
    <meta name="author" content="홍길동" />
    <title>꽃 가게</title>
    <link rel="stylesheet" href="flower.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="container">
        <h1>꽃 가게</h1>
        <p>사랑과 감사를 전하는 꽃을 고르세요.</p>
      </div>
    </header>

    <!-- 네비게이션 바 -->
    <nav>
      <div class="container">
        <ul>
          <li><a href="#home">홈</a></li>
          <li><a href="#shop">상품 목록</a></li>
          <li><a href="#contact">연락처</a></li>
        </ul>
      </div>
    </nav>

    <!-- 상품 목록 -->
    <section id="shop">
      <div class="container">
        <h2>꽃 상품</h2>
        <div class="flower-list">
          <div class="flower-item">
            <img src="rose.jpg" alt="장미" class="flower-image" />
            <h3>장미</h3>
            <p>가격: 10,000원</p>
            <button>장바구니에 추가</button>
          </div>
          <div class="flower-item">
            <img src="tulip.jpg" alt="튤립" class="flower-image" />
            <h3>튤립</h3>
            <p>가격: 12,000원</p>
            <button>장바구니에 추가</button>
          </div>
          <div class="flower-item">
            <img src="lily.jpg" alt="백합" class="flower-image" />
            <h3>백합</h3>
            <p>가격: 15,000원</p>
            <button>장바구니에 추가</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 연락처 -->
    <section id="contact">
      <div class="container">
        <h2>연락처</h2>
        <p>전화: 010-1234-5678</p>
        <p>이메일: info@flowerstore.com</p>
      </div>
    </section>

    <!-- 푸터 -->
    <footer>
      <div class="container">
        <p>&copy; 2024 꽃 가게. 모든 권리 보유.</p>
      </div>
    </footer>
  </body>
</html>
