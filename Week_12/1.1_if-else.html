<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>if-else</title>
  </head>
  <body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <hr />
    <script>
      let grade;
      let score1 = parseInt(prompt("황기태 님 점수를 입력하세요", 100));
      let score2 = parseInt(prompt("황기태 님 점수를 입력하세요", 100));
      let score3 = score1 + score2;
      //score = parseInt(score); // 문자열을 숫자로 바꿈
      if (score3 >= 90)
        // score가 90 이상
        grade = "A";
      else if (score3 >= 80)
        // 80 이상 90 미만
        grade = "B";
      else if (score3 >= 70)
        // 70 이상 80 미만40
        grade = "C";
      else if (score3 >= 60)
        // 60 이상 70 미만
        grade = "D";
      // 60 미만
      else grade = "F";
      document.write(score3 + "는 " + grade + "입니다.<br>");
    </script>
  </body>
</html>
