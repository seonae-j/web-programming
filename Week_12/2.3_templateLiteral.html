<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function printMultiplicationTable() {
        // 1부터 9까지의 단을 반복합니다.
        for (let i = 1; i <= 9; i++) {
          // 각 단에 대해 구구단을 출력합니다.
          let result = '';
          for (let j = 1; j <= 9; j++) {
            // 각 곱셈 결과를 result 변수에 추가합니다.
            result += `${i} x ${j} = ${i * j}\t`; // 탭으로 구분하여 한 줄로 출력
          }
          // 각 단의 결과를 출력합니다.
          document.write(result);
        }
      }

      // 함수 실행
      printMultiplicationTable();
    </script>
  </head>
  <body></body>
</html>
