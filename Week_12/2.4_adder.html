<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>함수</title>
    <script>
      function adder(a, b) {
        // 함수 작성
        let sum;
        sum = a + b;
        const writeSum = document.write(`${a} + ${b}는 ${sum}<br>`);
        return writeSum;
      }
    </script>
  </head>
  <body>
    <h3>함수 adder()</h3>
    <hr />
    <script>
      adder(24567, 98374);
    </script>
  </body>
</html>
