<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점 계산기</title>
  </head>
  <body>
    <h1>학점 계산기</h1>
    <label for="score">성적을 입력하세요.</label>
    <input type="number" id="score" placeholder="0 ~ 100" />
    <button onclick="calculateGrade()">학점 계산</button>

    <h2 id="result"></h2>

    <script>
      function calculateGrade() {
        const score = document.getElementById('score').value;

        if (score >= 0 && score <= 100) {
          let grade = '';

          if (score >= 90) {
            grade = 'A';
          } else if (score >= 80) {
            grade = 'B';
          } else if (score >= 70) {
            grade = 'C';
          } else if (score >= 60) {
            grade = 'D';
          } else {
            grade = 'F';
          }

          // 결과 출력
          document.getElementById('result').textContent = `학점 : ${grade}`;
        } else {
          // 예외
          document.getElementById('result').textContent =
            '잘못된 성적입니다. 0과 100 사이의 값을 입력해주세요.';
        }
      }
    </script>
  </body>
</html>
