<html lang="en">

    <title>연산자 문제 연습</title>
    <script>
      var a = 10;
      var b = a++ + 5;
      var c = b--;

      var a = a + b + 5;
      var b = a-- + 4;
      var c = b--;

      var i = 1;
      var j = i++ + 1; // j = 2, i = 2
      var k = ++i + 1; // i = 3, k = 4
      document.write(`i = ${i}, j = ${j}, k = ${k}`);
    </script>
