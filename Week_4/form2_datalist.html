<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>먹고싶은 음식</title>
</head>
<body>
  <h1>가보고 싶은 곳</h1>
  <hr>
  <form>
    나라 : <input type="text" name="country" list="countries"><br>
    <datalist id="countries">
      <option value="미국">
      <option value="영국">
      <option value="태국">
    </datalist>
    먹고싶은 것 : <input type="text" list="what"><br>
    <datalist id="what">
      <option value="아이스크림">
      <option value="햄버거">
      <option value="해물찜">
    </datalist>
  </form>
</body>
</html>
