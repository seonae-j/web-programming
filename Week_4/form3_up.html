<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table + checkbox</title>
</head>
<body>
  <h3>먹고 싶은 것 모두 체크하세요</h3>
  <hr>
  <form>
    <table border="1">
      <tr>
        <th colspan="3"><img src="data/j1.jpg" alt="짬뽕" width="200" height="150"></th>
        <td><img src="data/j2.jpg" alt="짜장면" width="200" height="150"></td>
        <td><img src="data/j3.jpg" alt="탕수육" width="200" height="150"></td>
      </tr>
      <tr>
        <td colspan="3" align="center">짬뽕 <input type="checkbox" value="1"></td>
        <td align="center">짜장면 <input type="checkbox" value="2"></td>
        <td align="center">탕수육 <input type="checkbox" value="3"></td>
      </tr>
    </table>
  </form>
</body>
</html>
