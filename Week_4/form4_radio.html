<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>먹고 싶은 것 하나만 선택</title>
</head>
<body>
  <h3>먹고 싶은 것 하나만 선택?</h3>
  <hr>
  <form>
    <label> 
      <!-- 라벨 설정 : 이미지를 눌러도 버튼이 클릭된다. -->
      <input type="radio" name="china" value="1" checked>
      짜장면 <img src="data/j2.jpg" width="200" height="150">
    </label><br>
    <label>
      <input type="radio" name="china" value="2">
      짬뽕 <img src="data/j1.jpg" width="200" height="150">
    </label><br>
    <label>
      <input type="radio" name="china" value="3">
      탕수육 <img src="data/j3.jpg" width="200" height="150">
    </label><br>
    </form>
</body>
</html>
