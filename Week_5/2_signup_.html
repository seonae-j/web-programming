<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>
<body>
  <h2>회원 가입</h2>
  <form method="post" autocomplete="off">
    <fieldset style="width: 450px;">
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" name="userid" id="id" size="40" maxlength="15"
          placeholder="공백없이 4자~10자 사이 영숫자" autofocus required>
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" name="emailaddress" id="email" size="40" maxlength="20"
          autofocus required>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input type="password" name="password1" id="pwd1" size="40" maxlength="20"
          placeholder="문자와 숫자, 특수문자 포함 9자 ~ 15자 이내" autofocus required>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input type="password" name="password2" id="pwd2" size="40" maxlength="20"
          autofocus required>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" id="mailing_y" name="mail" value="mailok">
      <label for="mailing_y">메일 수신</label>
      <input type="radio" id="mailing_n" name="mail" value="mailno">
      <label for="mailing_n">메일 수신 안 함</label>
    </fieldset><br>
    <input type="reset" value="취소">&nbsp;<input type="submit" value=제출>
  </form>
</body>
</html>
