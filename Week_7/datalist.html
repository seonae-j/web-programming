<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>가보고 싶은 곳</h3>
    <hr />
    <form>
      나라 : <input type="text" name="country" list="countries" /><br />
      <datalist id="countries">
        <option value="미국"></option>
        <option value="영국"></option>
        <option value="태국"></option>
      </datalist>
      먹고싶은 것 : <input type="text" list="foods" /><br />
      <datalist id="foods">
        <option value="아이스크림"></option>
        <option value="햄버거"></option>
        <option value="해물찜"></option>
      </datalist>
    </form>
  </body>
</html>
