<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>먹고 싶은 것 하나만 선택</h3>
    <hr />
    <form>
      <!-- value를 안넣으면 다른 radio를 선택했을 때 자동으로 취소가 안됨 -->
      <!-- label을 하면 이미지를 클릭해도 radio 선택이 가능함 -->
      <label>
        <input type="radio" name="china" value="1" checked />
        짜장면 <img src="../Week_4/data/j2.jpg" style="width: 200px" /><br />
      </label>
      <label>
        <input type="radio" name="china" value="2" />
        짬뽕 <img src="../Week_4/data/j1.jpg" style="width: 200px" /><br />
      </label>
      <label>
        <input type="radio" name="china" value="3" />
        탕수육 <img src="../Week_4/data/j3.jpg" style="width: 200px" />
      </label>
    </form>
  </body>
</html>
