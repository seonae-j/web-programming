<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Lists</title>
    <style>
      input[type='text']:hover {
        background: aliceblue;
      }

      input[type='text']:focus {
        font-size: 120%;
      }

      input[type='text'] {
        color: blue;
        border: 2px solid skyblue;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <label> 이름: <input type="text" placeholder="홍길동" /></label>
  </body>
</html>
